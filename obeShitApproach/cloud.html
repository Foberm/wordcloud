<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wordcloud</title>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style/cloudstyle.css">
    <link rel="stylesheet" type="text/css" href="./intro/introjs.min.css">
    <link rel="stylesheet" type="text/css" href="./style/timeline.css">

  </head>
  <body>
    <div class="content">
      <div class="cloud">
          <div class="timeline" data-intro="The Timeline represents the year of the Google search results!">
            <div id="range_wrapper">
                <div class="range">
                  <input type="range" min="1" max="13" steps="1" value="1">
                </div>

                <ul class="range-labels">
                  <li class="active selected">2004</li>
                  <li></li>
                  <li>2006</li>
                  <li></li>
                  <li>2008</li>
                  <li></li>
                  <li>2010</li>
                  <li></li>
                  <li>2012</li>
                  <li></li>
                  <li>2014</li>
                  <li></li>
                  <li>2016</li>
                </ul>
            </div>
            <span id="year">2004</span>
            <span id='anim_status' data-intro='Indicator, if the automatic timeline-progress is running. Hover over a name to stop the time progress!'><span class='glyphicon glyphicon-pause'></span></span>
          </div>
          <div id="vis" data-intro="See which celebrities have been googled the most. The bigger the word is, the more popular he/she was at this time. Click a name to receive more information about the person." data-position='right'></div>
      </div>
      <div class="desc" data-intro="See a few facts and how many times this celebrity was googled.">
          <code id="desc_title">Click Celebrity</code>
          <p id="results">
              <span id="num_percent">0</span>%<br>
              ~ <span id="num_total">0</span> Mio. Searches
          </p>
          <div id='lbl_container'><span class='lbl' id='lbl_actor'>Actor/Actress</span><span class='lbl' id='lbl_politics'>Politician</span><span class='lbl' id='lbl_musician'>Musician</span><span class='lbl' id='lbl_idiot'>Idiot</span></div>
          <p id="age_display">Age: <span id="num_age">0</span></p>
          <p id="lang_desc">
            Read additional information about the selected Celebrity.
          </p>
      </div>

    </div>


  </body>
</html>
<script src="./js/timeline.js"></script>
<script src="d3.min.js"></script>
<script src="cloud.min.js"></script>
<script src="data.js"></script>
<script src="lang.js"></script>
<script src="./intro/intro.min.js"></script>

<script src="./js/cloudUpdate.js"></script>
<script type="text/javascript">
  introJs()
  .setOption('showStepNumbers', false)
  .setOption('showBullets', false)
  .setOption('hideNext', true)
  .setOption('hidePrev', true)
  .onexit(function() {
      intro = false
      startAnimation()
  })
  .start()
</script>
