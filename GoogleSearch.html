<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google UI</title>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/typeit/4.4.1/typeit.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>

      body {
        width: 80vw;
        height: 80vh;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;

      }

      .ui {
        width: 50%;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
      }

      .searchbox {
        width: 100%;
        border: 1px solid #c3c3c3;
        padding: 0.5rem 0.2rem 0.5rem 0.2rem;
        box-shadow: 1px 1px 5px #c3c3c3;
      }

      #googleLogo {
        width: 40%;
      }

      .googleButtons {
        margin-top: 1.5rem;
        flex-direction: row;
      }

      .btn-google {
        flex: 0.3;
        padding: 0.5rem 1rem 0.5rem 1rem;
        font-size: 1rem;
        background-image: -webkit-linear-gradient(#f5f5f5, #f1f1f1);
        background-image: -o-linear-gradient(#f5f5f5, #f1f1f1);
        background-image: linear-gradient(#f5f5f5, #f1f1f1);
        color: grey;
        border: 1px solid #f8f8f8;
        border-radius: 2px;
        font-weight: bold;
        font-family: arial,sans-serif;
      }

      .btn-google:hover {
        border: 1px solid #c6c6c6;
        color: #222;
      }

      .marked {
        background-color: #d4e3fc;
      }


    </style>
  </head>
  <body>

    <div class="ui">
      <img src='images/google.png' id='googleLogo' alt='Google Logo' />
      <p class='searchbox'><span id='query'></span></p>
      <div class="googleButtons">
        <button id='search' disabled onClick='window.location.href="./obeShitApproach/index.html"' class='btn-google'>Google Search</button>
        <button id='lucky' disabled onClick='easteregg()' class='btn-google'>I'm Feeling Lucky</button>
      </div>


      </div>

    </div>



    <script>

      const egg_strings = [
        'Oh really? Go to the casino then..',
        'Good for you!',
        'Maybe you should play the lottery..',
        'Luck is great, but most of life is hard work.',
        'The answer is 42.',
        'Nice!',
        "console.log( 'i am feeling lucky' );",
        "cout << 'i am feeling lucky'",
        'Error 404: Luck not found',
        '01101100 01110101 01100011 01101011',
        "life.push( 'Luck' )",
        'if ( luck === null ) { getLucky( ); }'


      ]

      let pauseDel = 700
      let pauseWrite = 200

      $('#query').typeIt({
        speed: 80,
        lifeLike: true,
        autoStart: true,
        callback: finishedTyping
      })
      .tiType('JavaScript')
      .tiPause(pauseDel)
      .tiDelete(10)
      .tiPause(pauseWrite)
      .tiType('Python')
      .tiPause(pauseDel)
      .tiDelete(6)
      .tiPause(pauseWrite)
      .tiType('C++')
      .tiPause(pauseDel)
      .tiDelete(3)
      .tiPause(pauseWrite)
      .tiType('Java')
      .tiPause(pauseDel)
      .tiDelete(4)
      .tiPause(pauseWrite)
      .tiSettings({speed: 60})
      .tiType('Find out which programming language was bing-ed th')
      .tiPause(300)
      .tiDelete(10)
      .tiPause(100)
      .tiType('googled the most!')

      function finishedTyping(){
        $('#search').prop("disabled", false);
        $('#lucky').prop("disabled", false);
      }

      function easteregg() {
        let rand = Math.floor(Math.random() * egg_strings.length)
        let sentence = egg_strings[rand]
        console.log(sentence)
        $('#query').addClass('marked')
        setTimeout(function(){
            $('#query').removeClass('marked')
            $('#query').typeIt({
              speed: 40,
              lifeLike: true,
              autoStart: true,
              startDelete: true
            })
            .tiType(sentence)
        }, 300)
      }

    </script>

  </body>
</html>

<script src="typer.js"></script>
